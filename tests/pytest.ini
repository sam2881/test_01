[pytest]
# Pytest configuration for AI Agent Platform

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    e2e: End-to-end workflow tests
    performance: Performance and load tests
    security: Security and penetration tests
    llm: LLM-specific tests (prompts, hallucination, etc.)
    adversarial: Adversarial and jailbreak tests
    bias: Bias and fairness tests
    regression: Regression tests
    smoke: Smoke tests for quick sanity checks
    slow: Tests that take >5 seconds
    requires_api: Tests that require external API access
    requires_db: Tests that require database connection

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --maxfail=5
    --show-capture=no
    -p no:warnings

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage
# --cov=backend
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=70

# Asyncio settings
asyncio_mode = auto

# Timeout for tests (in seconds)
timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    venv
    node_modules

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
