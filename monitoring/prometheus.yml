global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:8000']

  - job_name: 'servicenow_agent'
    static_configs:
      - targets: ['servicenow_agent:8010']

  - job_name: 'jira_agent'
    static_configs:
      - targets: ['jira_agent:8011']

  - job_name: 'github_agent'
    static_configs:
      - targets: ['github_agent:8012']

  - job_name: 'infra_agent'
    static_configs:
      - targets: ['infra_agent:8013']

  - job_name: 'data_agent'
    static_configs:
      - targets: ['data_agent:8014']

  - job_name: 'dspy_optimizer'
    static_configs:
      - targets: ['dspy_optimizer:8090']

  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
